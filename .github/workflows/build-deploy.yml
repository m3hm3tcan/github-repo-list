on:
  push:
    branches:
      - dev
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    env:
      REACT_APP_GITHUB_GRAPHQLAPI_URL: ${{ secrets.REACT_APP_GITHUB_GRAPHQLAPI_URL}}
      REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN}}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        run: echo "REACT_APP_GITHUB_GRAPHQLAPI_URL is $REACT_APP_GITHUB_GRAPHQLAPI_URL"

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
